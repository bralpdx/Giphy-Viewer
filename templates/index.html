<!doctype html>
<html>
<head>
    <title>Gif Discovery Using Giphy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-dark" style="min-height: 100vh">
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black">
    <div class="container-fluid">
        <a class="navbar-brand col-lg-1" href="{{ url_for('index') }}">
            Gif Discovery
        </a>
        <ul class="navbar-nav container">
            <li class="col-md mx-auto">
                <form action="{{ url_for('liked') }}" method="post">
                    <input type="hidden" name=url value="{{ url }}">
                    <button class="zoom fa fa-thumbs-up fa-3x btn-primary btn-lg btn-block my-2" type=submit title="Like"></button>
                </form>
            </li>
            <li class="col-md mx-auto">
                <form action="{{ url_for('index') }}">
                    <button class="zoom fa fa-thumbs-down fa-3x btn-danger btn-lg btn-block my-2" type="submit" title="Dislike"></button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-md-9 bg- mx-auto">
            <div class="jumbotron text-center py-3 bg-dark border-light">
                <div class="container py-3">
                    <div class="embed-responsive-4by3 embed-responsive">
                        <img class="embed-responsive-item py-3 shadow" src="{{  url }}" type="img/gif">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer -->
<footer class="fixed-bottom py-sm-1 bg-primary">
    <div class="container">
        <p class="m-0 text-center text-white">Made By Jonathan Bral</p>
    </div>
</footer>
</body>
</html>
